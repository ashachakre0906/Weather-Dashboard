<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ðŸŒ© Weather Dashboard</span>
      </div>
    </nav>
    <div class="container bg-light border search-city">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <p class="para">Search for a city:</p>
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="city"
              />
            </div>
              <button class="btn btn-primary" id="submit">Search</button>
          </form>
        <Card for the previously searched city-->
        <div class="history-places" id="previously-searched">
          <h3>Previously searched places</h3>
          <ul class="city-list"></ul>
        </div>
      </div>
      <!----Weather section-->
      <div class ="container bg-light border">
        <div class="row">
          <div class="col-md-6">
            <h2>Today's Weather Summary</h2>
            <p>Temperature: <span id="temp1"></span></p>
            <p>wind: <span id="wind1"></span></p>
            <p>Humidity: <span id="humidity1"></span></p>
            <p>UV Index: <span id="uv1"></span></p>
            <p id="date1">Date</p>
            <p id="icon1">icon</p>
          </div>
        </div>
      </div>
    <main class="container-3 bg-light border">
      <div class="row">
        <h2>5-Days Forecast</h2>
        <div class="col-sm-6">
              <div class="card">
                <h3 class="card-header"></h3>
                <div class="card-body">
                  <p id="temp2"></p>
                  <p id="wind2"></p>
                  <p id="humidity2"></p>
                  <p id="uv2"></p>
                  <p id="date2"></p>
                  <p id="icon2"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <h3 class="card-header" id="header-3"></h3>
                <div class="card-body">
                  <p id="temp3"></p>
                  <p id="wind3"></p>
                  <p id="humidity3"></p>
                  <p id="uv3"></p>
                  <p id="date3"></p>
                  <p id="icon3"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <h3 class="card-header" id="header-4"></h3>
                <div class="card-body">
                  <p id="temp4"></p>
                  <p id="wind4"></p>
                  <p id="humidity4"></p>
                  <p id="uv4"></p>
                  <p id="date4"></p>
                  <p id="icon4"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <h3 class="card-header" id="header-5"></h3>
                <div class="card-body">
                  <p id="temp5"></p>
                  <p id="wind5"></p>
                  <p id="humidity5"></p>
                  <p id="uv5"></p>
                  <p id="date5"></p>
                  <p id="icon5"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <h3 class="card-header" id="header-6"></h3>
                <div class="card-body">
                  <p id="temp6"></p>
                  <p id="wind6"></p>
                  <p id="humidity6"></p>
                  <p id="uv6"></p>
                  <p id="date6"></p>
                  <p id="icon6"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
