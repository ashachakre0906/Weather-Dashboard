<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="min-vh-100 d-flex align-items-left bg-light">
        <!-- Change the alignment of flex item to center with justify-content-center -->
        <section class="w-100 row justify-content-left align-items-left">  
          <div class="col-10 col-md-6 col-lg-5">
            <!-- Use p - for classes that set padding -->
            <!-- Use m - for classes that set margin -->
            <form class="bg-white rounded">
              <h3>Search for a city:</h3>
              <div class="form-group">
                <input type="text" id="city" class="form-control" placeholder="City" required />
              </div>    
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-xl" type="button">Search</button>
              </div>            
            </form>
          </div>
        </section>  
      </div>
    <script src="./assets/js/script.js"></script>  
</body>
</html>
