<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id = "header">ðŸŒ© Weather Dashboard</span>
      </div>
    </nav>
    <div class="container-search bg-light border search-city">
      <div class="common-row">
          <form>
            <div class="form-group">
              <h4 class="para">Search for a city:</h4>
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="city name"
              />
             </div>
              <button class="btn btn-primary" id="submit">Search</button>
          </form>
                 <!--Card for the previously searched city-->
            <div class="history-places" id="previously-searched">
            </div>
      </div>
    </div>
      <!----Weather section-->
      <div class ="container-2 bg-light border">
        <div class="weather-summary">
          <div class="col-md-6">
            <h4>Today's Weather Summary</h4>
            <img id="icon1"></img>
            <p>City:<span id="city1"></span></p>
            <p>Temperature: <span id="temp1"></span></p>
            <p>wind: <span id="wind1"></span></p>
            <p>Humidity: <span id="humidity1"></span></p>
            <p>UV Index: <span id="uv1"></span></p>
            <p id="date1"></p>
          </div>
        </div>
      </div>
      
     <main class="container-3 bg-light border">
       <div class="five-cards">
        <h4 class="forecast">5-Days Forecast</h4>
              <div class="card">
                <div class="card-body">
                  <img id="icon2"></img>
                  <p id="temp2"></p>
                  <p id="wind2"></p>
                  <p id="humidity2"></p>
                  <p id="uv2"></p>
                  <p id="date2"></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <img id="icon3"></img>
                  <p id="temp3"></p>
                  <p id="wind3"></p>
                  <p id="humidity3"></p>
                  <p id="uv3"></p>
                  <p id="date3"></p>
                </div>
              </div>
            </div>
              <div class="card">
                <div class="card-body">
                  <img id="icon4"></img>
                  <p id="temp4"></p>
                  <p id="wind4"></p>
                  <p id="humidity4"></p>
                  <p id="uv4"></p>
                  <p id="date4"></p>
                </div>
            </div>
              <div class="card">
                <div class="card-body">
                  <img id="icon5"></img>
                  <p id="temp5"></p>
                  <p id="wind5"></p>
                  <p id="humidity5"></p>
                  <p id="uv5"></p>
                  <p id="date5"></p>
                </div>
            </div>
              <div class="card">
                <div class="card-body">
                  <img id="icon6"></img>
                  <p id="temp6"></p>
                  <p id="wind6"></p>
                  <p id="humidity6"></p>
                  <p id="uv6"></p>
                  <p id="date6"></p>
                </div>
              </div>
          </div>
        </div>
       </div>
      </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
